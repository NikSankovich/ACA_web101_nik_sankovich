<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact-styles.css">
</head>

<body>
    <main>
        <h1>Contact Me</h1>
    </main>
    <div class="container">
        <section class="formsect">


            <form action="results.html" method="GET" enctype="multipart/form-data">

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="date">What is your birthday?</label>
                    <input type="date" name="date" id="date" min="1905-06-10">
                </div>

                <div>
                    How did you hear about me?
                    <div>
                        <label for="classmate">Classmate</label>
                        <input type="checkbox" name="classmate" id="classmate">
                    </div>

                    <div>
                        <label for="resume submission">Resume Submission</label>
                        <input type="checkbox" name="resume submission" id="resume submission">
                    </div>

                    <div>
                        <label for="linkedin">Linkedin</label>
                        <input type="checkbox" name="linkedin" id="linkedin">
                    </div>

                    <div>
                        <label for="coding academy rec">Coding Academy Rec</label>
                        <input type="checkbox" name="coding academy rec" id="coding academy rec">
                    </div>
                </div>

                <div>
                    Would you like to be contacted back?
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="Would you like to be contacted back?" id="yes" value="yes">
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="Would you like to be contacted back?" id="no" value="no">
                    </div>

                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <input type="hidden" name="hidden" value="hi">

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
            <!-- <script src="scripts.js"></script> -->
        </section>

        <section class="picsect1">
            <!-- <p>placeholder</p> -->

        </section>

        <section class="picsect2">
            <!-- <p>placeholder</p> -->

        </section>
    </div>
</body>

</html>
